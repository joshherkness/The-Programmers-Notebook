<!-- editor.html -->

<head>
    <script src="/js/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://cdn.ckeditor.com/4.5.7/standard-all/ckeditor.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>
</head>

<template name="editor">
    <div class="editor">
        <div class="editor-header">
            <a href="" id="menu-toggle" class="editor-header-button" title="Toggle Menu">
                <i class="material-icons">menu</i>
            </a>
            <form id="title-form">
                <input class="editor-header-textarea" type="text" name="text" id="title" placeholder="Title" value="{{ title }}">

            </form>
            <a href="" class="editor-header-button" id="bold" title="Bold">
                <i class="material-icons">format_bold</i>
            </a>
            <a href="" class="editor-header-button" id="italic" title="Italic">
                <i class="material-icons">format_italic</i>
            </a>
            <!--
            <a href="" class="editor-header-button" id="strike">
                <i class="material-icons">strikethrough_s</i>
            </a>
            -->
            <a href="" class="editor-header-button" id="code" title="Code">
                <i class="material-icons">code</i>
            </a>
            <div class="editor-header-segment-control">
                <a href="" class="segment-control-option" id="h1" title="Heading 1">
                    <i class="mdi mdi-format-header-1"></i>
                </a>
                <a href="" class="segment-control-option" id="h2" title="Heading 2">
                    <i class="mdi mdi-format-header-2"></i>
                </a>
                <a href="" class="segment-control-option" id="h3" title="Heading 3">
                    <i class="mdi mdi-format-header-3"></i>
                </a>
            </div>
            <div class="editor-header-segment-control">
                <a href="" class="segment-control-option" id="bulleted-list" title="Bulleted List">
                    <i class="material-icons">format_list_bulleted</i>
                </a>
                <a href="" class="segment-control-option" id="numbered-list" title="Numbered List">
                    <i class="material-icons">format_list_numbered</i>
                </a>
            </div>
            <a href="" class="editor-header-button" id="blockquote" title="Blockquote">
                <i class="material-icons">format_quote</i>
            </a>
            <a href="" class="editor-header-button" id="link" title="Link">
                <i class="material-icons">link</i>
            </a>
            <a href="" class="editor-header-button" id="image" title="Image">
                <i class="material-icons">image</i>
            </a>
            <a href="" class="editor-header-button" id="clear" title="Clear Formating">
                <i class="material-icons">format_clear</i>
            </a>
            <a href="" class="editor-header-button right" id="export" title="Export">
                <i class="material-icons">file_download</i>
            </a>
            <div class="editor-header-segment-control right">
                <a href="" class="segment-control-option {{#if isMarkdown}}selected{{/if}}" id="md" title="Markdown">
                    <i class="mdi mdi-sword"></i>
                </a>
                <a href="" class="segment-control-option {{#if isRichText}}selected{{/if}}" id="rt" title="Rich Text">
                    <i class="mdi mdi-shield-outline"></i>
                </a>
            </div>
        </div>

        <!-- Temp placeholder for text editors -->
        <div id="md-editor" class="editor-content" style={{#unless isMarkdown}}"visibility: hidden;"{{/unless}}></div>

        <div id="rt-editor" class="editor-content narrow" style={{#unless isRichText}}"visibility: hidden;"{{/unless}}>
            <h1>Hello</h1>
        </div>
    </div>
</template>
